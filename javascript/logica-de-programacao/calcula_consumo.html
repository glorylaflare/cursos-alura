<meta charset="UTF=8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40
    var caminhoCG = 480
    var caminhoCA = 300
    var consumoG = tanque/caminhoCG
    var consumoA = tanque/caminhoCA

    document.write("O consumo do carro com gasolina foi de : " + consumoG + " km/L")
    document.write("<br>")
    document.write("O consumo do carro com álcool foi de : " + consumoA + " km/L")
</script>
