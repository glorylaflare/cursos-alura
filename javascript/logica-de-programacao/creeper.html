<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    //espaço
    pincel.fillStyle = "white";
    pincel.fillRect(0,0,600,400);
    //cabeça
    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0,0,350,300);
    
    pincel.fillStyle = "black";
    //nariz
    pincel.fillRect(((350/2)-35),150,70,100);
    //bocas
    pincel.fillRect((350/2)-(35+40),(300-110),40,110);
    pincel.fillRect((350/2)+35,(300-110),40,110);
    //olhos
    pincel.fillRect((350/2)-(35+90),(150-90),90,90);
    pincel.fillRect((350/2)+35,(150-90),90,90);

</script>
