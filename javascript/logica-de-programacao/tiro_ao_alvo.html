<meta charset="UTF-8">

<canvas width="900" height="600"></canvas>
<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    //background
    pincel.fillStyle = "white";
    pincel.fillRect(0,0,900,600);

    var raio = 15;
    var xAleatorio;
    var yAleatorio;

    function desenhaCirculo(x,y,r, cor){
        pincel.fillStyle = cor
        pincel.beginPath();
        pincel.arc(x,y,r,0,2*Math.PI);
        pincel.fill();
    }

    function limpaTela(){
        pincel.clearRect(0,0,900,600);
    }
    
    function desenhaAlvo(x,y){

        desenhaCirculo(x,y,raio+30,"red");
        desenhaCirculo(x,y,raio+15,"white");
        desenhaCirculo(x,y,raio,"red");
    }

    function sorteiaPosicao(maximo){
        return Math.floor(Math.random() * maximo);
    }

    function atualizaTela(){
        limpaTela();
        xAleatorio = sorteiaPosicao(900);
        yAleatorio = sorteiaPosicao(600);
        desenhaAlvo(xAleatorio,yAleatorio);
    }
    setInterval(atualizaTela, 1000)

    function dispara(evento){
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if((x > xAleatorio - raio) && (x < xAleatorio + raio) 
        && (y > yAleatorio - raio) && (y < yAleatorio + raio)){
            alert("Acertou!");
        }
    }

    tela.onclick = dispara;
</script>
