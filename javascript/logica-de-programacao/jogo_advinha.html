<meta charset="UTF-8">
<script>
    //funções
    function pularLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(n) {
        document.write(n);
        pularLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var tentativas = 1;

    while(tentativas <= 3){
        var chute = parseInt(prompt("Digite seu chute!"))
        if (chute == numeroPensado){
            mostra("Você ACERTOU! O número pensado era " + numeroPensado);
            break;

        } else {
            mostra("Você ERROU!")
        }

        tentativas++;
    }
    mostra("O número pensado foi: " + numeroPensado)
    mostra("FIM!")
</script>
