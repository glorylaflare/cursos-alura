<meta charset="UTF-8">
<script>
    //funções
    function pularLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(n) {
        document.write(n);
        pularLinha();
    }
    
    var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
    var numero = 1;
    var totalIdades = 0;

    while(numero <= totalFamiliares){
        var idade = parseInt(prompt("Informe a idade do familiar " + numero + "!"));
        totalIdades += idade;
        numero++;
    }

    var mediaIdades = totalIdades/totalFamiliares;
    mostra("A média das idades dos familiares é de: " + mediaIdades)
</script>
