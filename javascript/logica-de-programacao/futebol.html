<meta charset="UTF-8">
<script>
    //funções
    function pularLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(n) {
        document.write(n);
        pularLinha();
    }

    var vitorias = parseInt(prompt("Entre com os números de vitórias."));
    var empates = parseInt(prompt("Entre com os números de empates."));
    var pontos = ((vitorias * 3) + empates);

    mostra("os pontos do seu time são " + pontos);

    if (pontos > 30) {
        mostra("Seu time está melhor do que ano passado.");
    }
    if (pontos < 30) {
        mostra("Seu time está pior do que ano passado.");
    }
    if (pontos == 30) {
        mostra("Seu time está iguaol ao ano passado.");
    }
    mostra("FIM!");
</script>
