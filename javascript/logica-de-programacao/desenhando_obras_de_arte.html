<meta charset="UTF-8">

<canvas width="900" height="600"></canvas>

<script>

    function desenhaQuadrado(x, y, tamanho, cor) {

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho)
        pincel.fill();
        pincel.stroke;
        pincel.strokeStyle = "white"
        pincel.strokeRect(x, y, tamanho, tamanho)
    }

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function desenhaPaletaDeCores() {

        desenhaQuadrado(xVermelho, yQuadrados, tamanhoQuadrados, '#f00e1a');
        desenhaQuadrado(xAmarelo, yQuadrados, tamanhoQuadrados, '#dbb41a');
        desenhaQuadrado(xAzul, yQuadrados, tamanhoQuadrados, '#1a61db');
        desenhaQuadrado(xPreto, yQuadrados, tamanhoQuadrados, 'black');

    }

    function lidaComMovimentoDoMouse(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if(desenha && podeDesenharNaArea(x,y)) {

            desenhaCirculo(x, y, 4, corAtual);
        }
    }

    function habilitaDesenhar() {
        desenha = true;
    }

    function desabilitaDesenhar() {
        desenha = false;
    }

    function podeDesenharNaArea(x, y) {

        if(x >= 0 && x < (4*tamanhoQuadrados + 5) && 
            y >= 0 && y < (tamanhoQuadrados + 5)) {
            return false;
        } else {
            return true;
        }
    }
    
    function mudaDeCor(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if (y > yQuadrados && y < yQuadrados + tamanhoQuadrados) {

            if (x > xVermelho && x < xVermelho + tamanhoQuadrados) {
                corAtual = '#f00e1a';
            } else if (x > xAmarelo && x < xAmarelo + tamanhoQuadrados) {
                corAtual = '#dbb41a';
            } else if (x > xAzul && x < xAzul + tamanhoQuadrados) {
                corAtual = '#1a61db';
            } else if (x > xAzul && x < xAzul + tamanhoQuadrados) {
                corAtual = 'black';
            }
        }
    }

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'white';
    pincel.fillRect(0, 0, 900, 600);

    var desenha = false;
    var corAtual = 'Black';
    var xVermelho = 0;
    var xAmarelo  = 30;
    var xAzul = 60;
    var xPreto = 90;
    var yQuadrados = 0;
    var tamanhoQuadrados = 30;

    desenhaPaletaDeCores(); // mostra os quadrados de seleção de cores

    tela.onmousemove = lidaComMovimentoDoMouse;
    tela.onmousedown = habilitaDesenhar;
    tela.onmouseup = desabilitaDesenhar;
    tela.onclick = mudaDeCor;

</script>
